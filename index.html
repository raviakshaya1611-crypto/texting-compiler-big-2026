<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Texting Compiler of The Big 2026</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #b3003b);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", sans-serif;
}

.card {
  width: 380px;
  height: 650px;
  background: #fff0f5;
  border-radius: 30px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  padding: 20px;
  display: none;
  flex-direction: column;
}

.login {
  display: flex;
}

h1 {
  text-align: center;
  color: #b3003b;
  font-size: 22px;
}

input {
  border: none;
  padding: 12px;
  border-radius: 20px;
  margin-top: 10px;
  font-size: 14px;
}

button {
  margin-top: 15px;
  padding: 12px;
  border-radius: 20px;
  border: none;
  background: #ff3366;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #e6004c;
}

.error {
  text-align: center;
  color: red;
  margin-top: 10px;
}

.chat {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.msg {
  max-width: 75%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 15px;
  position: relative;
}

.me {
  background: #ffccd5;
  align-self: flex-end;
}

.them {
  background: #ffe6eb;
  align-self: flex-start;
}

.seen {
  font-size: 10px;
  text-align: right;
  color: gray;
}

.controls {
  display: flex;
  gap: 5px;
}

.controls input {
  flex: 1;
}

.spotify {
  font-size: 12px;
  text-align: center;
  color: #b3003b;
  margin-bottom: 5px;
}
</style>
</head>

<body>

<div class="card login" id="loginCard">
  <h1>ðŸ’¬ Texting Compiler<br>of The Big 2026</h1>
  <input id="username" placeholder="your name">
  <input id="passcode" placeholder="secret code">
  <button onclick="login()">unlock ðŸ’–</button>
  <div class="error" id="error"></div>
</div>

<div class="card" id="chatCard">
  <h1>ðŸ’— us only ðŸ’—</h1>

  <div class="spotify" id="spotifyStatus">ðŸŽ§ not listening</div>
  <input placeholder="set spotify status" id="spotifyInput" onkeydown="setSpotify(event)">

  <div class="chat" id="chat"></div>

  <div class="controls">
    <input id="msgInput" placeholder="text him ðŸ’•">
    <button onclick="sendMsg()">âž¤</button>
  </div>

  <input type="file" accept="image/*" onchange="sendPhoto(event)">
</div>

<script>
const ALLOWED_USERS = ["akshayaaa", "Vishnuuu"];
const CHAT_PASSCODE = "big2026";

let currentUser = "";
let seenTimeout;

function login() {
  const name = username.value.trim();
  const code = passcode.value.trim();

  if (!ALLOWED_USERS.includes(name) || code !== CHAT_PASSCODE) {
    error.innerText = "not allowed ðŸ’”";
    return;
  }

  currentUser = name;
  loginCard.style.display = "none";
  chatCard.style.display = "flex";
}

function sendMsg() {
  if (!msgInput.value) return;

  const msg = document.createElement("div");
  msg.className = "msg me";
  msg.innerHTML = msgInput.value + " ðŸ’•";
  chat.appendChild(msg);

  const seen = document.createElement("div");
  seen.className = "seen";
  seen.innerText = "seen ðŸ‘€";
  msg.appendChild(seen);

  msgInput.value = "";
  chat.scrollTop = chat.scrollHeight;
}

function sendPhoto(e) {
  const file = e.target.files[0];
  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);
  img.style.width = "120px";
  img.style.borderRadius = "15px";

  const msg = document.createElement("div");
  msg.className = "msg me";
  msg.appendChild(img);
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

function setSpotify(e) {
  if (e.key === "Enter") {
    spotifyStatus.innerText = "ðŸŽ§ listening to: " + spotifyInput.value;
    spotifyInput.value = "";
  }
}
</script>

</body>
</html>
