<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Texting Compiler of The Big 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
      background: linear-gradient(180deg, #ffb6c1, #ff69b4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      background: #fff0f5;
      width: 360px;
      height: 520px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 14px;
      text-align: center;
      font-weight: bold;
      color: #c2185b;
      background: #ffe4ec;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 10px;
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 14px;
      font-size: 14px;
    }

    .me {
      background: #ff69b4;
      color: white;
      margin-left: auto;
    }

    .him {
      background: #ffe4ec;
      color: #880e4f;
      margin-right: auto;
    }

    footer {
      display: flex;
      padding: 10px;
      gap: 6px;
      background: #ffe4ec;
    }

    input {
      flex: 1;
      border-radius: 20px;
      border: none;
      padding: 10px;
      outline: none;
    }

    button {
      border: none;
      border-radius: 20px;
      padding: 10px 14px;
      background: #ff4081;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="app">
  <header>ðŸ’¬ Texting Compiler of The Big 2026</header>

  <div id="messages"></div>

  <footer>
    <input id="text" placeholder="type something cute..." />
    <button onclick="sendMessage()">âž¤</button>
  </footer>
</div>

<script type="module">
  // Firebase core
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
  from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  // ðŸ”¥ YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyBNnMLk6boXVhhfOlelHb0vRyNN5u7qfZ0",
    authDomain: "texting-compiler-big-2026.firebaseapp.com",
    projectId: "texting-compiler-big-2026",
    storageBucket: "texting-compiler-big-2026.firebasestorage.app",
    messagingSenderId: "114135786743",
    appId: "1:114135786743:web:de0427b16d146536639ff2"
  };

  // Init
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ðŸ’• CHANGE THIS NAME ON EACH PERSONâ€™S DEVICE
  const myName = "akshayaa"; 
  const hisName = "Vishnuuu";

  const messagesRef = collection(db, "messages");

  // Send message
  window.sendMessage = async () => {
    const input = document.getElementById("text");
    if (!input.value) return;

    await addDoc(messagesRef, {
      text: input.value,
      sender: myName,
      time: Date.now()
    });

    input.value = "";
  };

  // Receive messages (live)
  const q = query(messagesRef, orderBy("time"));

  onSnapshot(q, (snapshot) => {
    const box = document.getElementById("messages");
    box.innerHTML = "";

    snapshot.forEach((doc) => {
      const msg = doc.data();
      const div = document.createElement("div");
      div.classList.add("msg");

      if (msg.sender === myName) {
        div.classList.add("me");
      } else {
        div.classList.add("him");
      }

      div.textContent = msg.text;
      box.appendChild(div);
    });

    box.scrollTop = box.scrollHeight;
  });
</script>

</body>
</html>
